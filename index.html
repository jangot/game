<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <style>
        body {
            background: black;
            color: white;
        }
        canvas {
            background: white;
            display: none;
            margin: 0 auto;
        }
        .panel {
            text-align: center;
        }
        .images {
            position: absolute;
            top: -200px;
            left: -300px;
        }
        #stop {
            display: none;
        }
    </style>
</head>
<body id='body'>
<div class="images">
    <img src="./img/man.png" id="man">
    <img src="./img/enemies/simple.png" id="enemies_simple">
    <img src="./img/enemies/boss.png" id="enemies_boss">
    <img src="./img/enemies/supper-boss.png" id="enemies_supper_boss">
</div>


<div class="panel">
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div>
        Press left, right and space for fire.
    </div>
</div>
<canvas id="canvas">Этот элемент не поддерживается</canvas>
<script src="./dist/bundle.js"></script>

</body>
</html>
